<html>
<head>
  <title>gameutils.js tests</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="../src/lib/hsl.js"></script>

  <script type="text/javascript" src="../src/util2d.js"></script>
  <script type="text/javascript" src="../src/utiljs.js"></script>
  <script type="text/javascript" src="../src/sprite.js"></script>
  <script type="text/javascript" src="../src/tilemap.js"></script>
  <script type="text/javascript" src="../src/hitbox.js"></script>
  <script type="text/javascript" src="../src/platformingphysics.js"></script>

  <script type="text/javascript" src="util2d_spec.js"></script>
  <script type="text/javascript" src="utiljs_spec.js"></script>
  <script type="text/javascript" src="sprite_spec.js"></script>
  <script type="text/javascript" src="tilemap_spec.js"></script>
  <script type="text/javascript" src="hitbox_spec.js"></script>
  <script type="text/javascript" src="platformingphysics_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 100;
      jasmineEnv.waitOnUpdate = 50;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
