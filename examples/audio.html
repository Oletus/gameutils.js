<html>
<head>
<title>Gameutils.js: Using the Audio class</title>
<link rel="stylesheet" type="text/css" href="assets/default.css">
<script src="../node_modules/howler/howler.min.js"></script>
<script src="../src/gjs/audio.js"></script>
<script>
'use strict';

GJS.Audio.audioPath = 'assets/audio/';

var bgm = new GJS.Audio('whichwayisup');
var sample = new GJS.Audio('get');

var playSample = function() {
    sample.play();
};

var stopMusic = function() {
    bgm.stop();
};

var startMusic = function() {
    bgm.playSingular(true);
};

</script>
</head>
<body onload="startMusic()">
<h2>Using the Audio class</h2>
<p>Compatibility: Chrome, Firefox, IE</p>
<input type="button" onclick="playSample()" value="Play sample once" />
<input type="button" onclick="stopMusic()" value="Stop music" />
<input type="button" onclick="startMusic()" value="Restart music" />
</body>
</html>
