<html>
<head>
<title>Gameutils.js: Using the Audio class</title>
<link rel="stylesheet" type="text/css" href="assets/default.css">
<script src="../node_modules/howler/howler.min.js"></script>
<script type="module">

import { Audio } from '../src/gjs/legacy/audio.js';

Audio.audioPath = 'assets/audio/';

var bgm = new Audio('whichwayisup');
var sample = new Audio('get');

window.playSample = function() {
    sample.play();
};

window.stopMusic = function() {
    bgm.stop();
};

window.startMusic = function() {
    bgm.playSingular(true);
};

</script>
</head>
<body onload="window.startMusic()">
<h2>Using the Audio class</h2>
<input type="button" onclick="window.playSample()" value="Play sample once" />
<input type="button" onclick="window.stopMusic()" value="Stop music" />
<input type="button" onclick="window.startMusic()" value="Restart music" />
</body>
</html>
